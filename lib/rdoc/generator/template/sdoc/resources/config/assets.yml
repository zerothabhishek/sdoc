embed_assets: on

javascripts:
  workspace:
    - js/jquery.min.js
    - js/bootstrap.min.js
    - js/highlight.min.js   # Syntax highlighting
    - js/main.js            # toggleSource and highlight activation
    - js/hamburger.js
    - panel/tree.js
    - js/class_list.js
    - js/the.js
    - js/search_index.js
